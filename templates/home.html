<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<script>

function myFunction() {
var name= $('#handle').val();
var handle= $('#handle').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {name:name,
              handle:handle}

          }).done(function(response) {

            var html= "<br><br><br><p> <b> RESULT : <b><p>";

            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"

                });
                html +="<br>";
                $(".show-data").append(html);
            });
};

  </script>
<body>
    <p>
        Hi! Let's make your Twitter Shadow:<br><br>

            What's your name?<input type="text" id="name" name="name"><br><br>
            What's your Twitter handle?<input type="text" id="handle" name="handle"><br><br>
            <button id="clicked" onclick="myFunction()">Next</button>
        </p>
    <div class="show-data" >

    </div>
</body>
</html>
